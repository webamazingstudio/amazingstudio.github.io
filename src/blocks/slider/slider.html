<div class="slider">
    <div class="slider__dots">
        <span class="slider__dot"></span>
    </div>
    <div class="slider__wrap">
        <div class="slider__slide  slider__slide--show">
            <img src="http://placehold.it/200x200" alt="Заглушка" width="200" height="200">
        </div>
        <div class="slider__buttons">
            <button class="slider__btn  slider__btn--next"></button>
            <button class="slider__btn  slider__btn--prev"></button>
        </div>
    </div>
</div>

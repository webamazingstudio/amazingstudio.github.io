<section class="feedback ">
    <div class="feedback__overlay">
        <div class="feedback__wrapper  wrap">
            <div class="feedback__left  col-lg-6 col-s-12">
                <h2 class="feedback__title">Свяжитесь с нами</h2>
                <p class="feedback__text">Готовы начать работу? Отправьте сообщение и свои контакты, мы ответим вам в течении 2-ух дней. Схема работы
                    с каждым клиентом будет разработана индивидуально в зависимости от поставленных задач.
                </p>
            </div>
            <div class="feedback__form  col-lg-6 col-s-12">
                <form id="feedback-form" action="/">
                    <label for="feedback-name" class="feedback__label">
                        <input name="name" type="text" class="feedback__input" id="feedback-name" placeholder="Ваше имя" >
                    </label>
                    <label for="feedback-second-name" class="feedback__label">
                        <input name="second-name" type="text" class="feedback__input" id="feedback--second-name" placeholder="Ваша фамилия" >
                    </label>
                    <label for="feedback-email" class="feedback__label">
                        <input name="email" type="email" class="feedback__input" id="feedback-email" placeholder="E-mail" >
                    </label>
                    <label for="feedback-tel" class="feedback__label">
                        <input name="phone" type="tel" class="feedback__input" id="feedback-tel" placeholder="Ваш номер телефона">
                    </label>
                    <label for="feedback-text" class="feedback__label  feedback__label--full-size">
                        <textarea name="message" id="feedback-text" cols="30" rows="10" class="feedback__input" placeholder="Ваше сообщение"></textarea>
                    </label>
                    <p class="feedback__descr">Наши специалисты свяжутся с вами как можно скорее</p>
                    <button type="submit" class="feedback__submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
